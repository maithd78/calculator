<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>CALCULATOR</h1>
    </header>

    <div class="calc-bg">
        <div class="calc">

            <div class="display">
                <div class="input">2832</div>
                <div class="expression">1382+</div>
            </div>
            <div class="calc-body">
                <div class="nums">
                    <button class="numpad long-button" id="zero">0</button>
                    <button class="numpad long-button" id="decimal">.</button>
                    <button class="numpad">1</button>
                    <button class="numpad">2</button>
                    <button class="numpad">3</button>
                    <button class="numpad">4</button>
                    <button class="numpad">5</button>
                    <button class="numpad">6</button>
                    <button class="numpad">7</button>
                    <button class="numpad">8</button>
                    <button class="numpad">9</button>
                    <button class="numpad num-operator">&plusmn</button>
                    <button class="numpad num-operator">/</button>
                    <button class="numpad num-operator">*</button>
                     <button class="numpad long-button" id="clear">C</button>
                    <button class="numpad">CE</button>
                </div>
                <div class="col">
                    <button class="numpad">&#x21A9</button>
                    <button class="numpad num-operator">-</button>
                    <button class="numpad long-button num-operator" id="plus">+</button>
                    <button class="numpad long-button num-operator" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Calculator for Odin Project
            <a class="link-to-odin-project" href="https://theodinproject.com">
                <img class="top-logo" src="https://www.theodinproject.com/mstile-310x310.png"></a>
        </p>
        <p>Made by Maithree de Silva       
            <a class="link-to-github" href="https://github.com/maithd78">
                <img class="git-logo"  src="Images/github-mark-c791e9551fe4/github-mark/github-mark-white.png">
            </a>
        </p>
    </footer>
</body>
</html>
