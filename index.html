<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>CALCULATOR</h1>
    </header>

    <div class="calc-bg">
        <div class="calc">

            <div class="display">
                <div class="dispInput"><bdi class="disp-text">0</bdi></div>
                <div class="expression"><bdi class="exp-text"></bdi></div>
            </div>
            <div class="calc-body">
                <div class="nums">
                    <button class="numpad number long-button" id="zero">0</button>
                    <button class="numpad" id="decimal">.</button>
                    <button class="numpad number">1</button>
                    <button class="numpad number">2</button>
                    <button class="numpad number">3</button>
                    <button class="numpad number">4</button>
                    <button class="numpad number">5</button>
                    <button class="numpad number">6</button>
                    <button class="numpad number">7</button>
                    <button class="numpad number">8</button>
                    <button class="numpad number">9</button>
                    <button class="numpad plusmn db">&plusmn</button>
                    <button class="numpad operator db" id="div">/</button>
                    <button class="numpad operator db" id="mult">*</button>
                    <button class="numpad long-button" id="clear">C</button>
                    <button class="numpad" id="ce">CE</button>
                </div>
                <div class="col">
                    <button class="numpad" id="back">&#x21A9</button>
                    <button class="numpad operator db" id="minus">&#8209</button>
                    <button class="numpad long-button operator db" id="plus">+</button>
                    <button class="numpad long-button equal db" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Calculator for Odin Project
            <a class="link-to-odin-project" href="https://theodinproject.com">
                <img class="top-logo" src="https://www.theodinproject.com/mstile-310x310.png"></a>
        </p>
        <p>Made by Maithree de Silva       
            <a class="link-to-github" href="https://github.com/maithd78">
                <img class="git-logo"  src="Images/github-mark-c791e9551fe4/github-mark/github-mark-white.png">
            </a>
        </p>
    </footer>
</body>
</html>`
