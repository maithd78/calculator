<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main" id="cal">
        <div class="disp">0</div>
        <div class="calBody">
            <div class="numpad">
                <div class="column2">
                    <button class="operator" id="div" value="/">/</button>
                    <button class="operator" id="add" value="+">+</button>
                    <button class="operator" id="mult" value="*">*</button>
                    <button class="operate" id="operate">=</button>

                </div>
                <div class="column1">
                    <button class="numButton" id="zero" value="0">0</button>
                    <button class="decimal" id=".">.</button>
                    <button class="numButton" id="one" value="1">1</button>
                    <button class="numButton" id="two" value="2">2</button>
                    <button class="numButton" id="three" value="3">3</button>
                    <button class="numButton" id="four" value="4">4</button>
                    <button class="numButton" id="five" value="5">5</button>
                    <button class="numButton" id="six" value="6">6</button>
                    <button class="numButton" id="seven" value="7">7</button>
                    <button class="numButton" id="eight" value="8">8</button>
                    <button class="numButton" id="nine" value="9">9</button>
                    <button id="bkspc">&#x21A9</button>
                    <button id="clr">C</button>
                    <button class="operator" id="sub" value="-">-</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Project: Calculator for The Odin Project</p>
    </footer>
</body>

</html>
